<div  ng-controller="indexKontroler">
		<form name="kartaDetailsForm" action="/">
			<table border="1" cellpadding="5">
                <tr><td>Id: </td><td>{{detailViewKarta.id}}</td></tr>
                <tr><td>Tip: </td><td>{{detailViewKarta.tip}}</td></tr>
                <tr><td>Aktivirana: </td><td>{{detailViewKarta.aktivirana ? 'Da' : 'Ne' }}</td></tr>
                <tr><td>Od: </td><td>{{detailViewKarta.vaziOd}}</td></tr>
                <tr><td>Do: </td><td>{{detailViewKarta.vaziDo}}</td></tr>
                <tr><td>Cena: </td><td>{{detailViewKarta.cena}}</td></tr>
				<tr><td align="center"><button type="button" class='btn btn-default' ng-click="back()">Nazad</button>
				<td align="center"><button ng-show="detailViewKarta.aktivirana == false" type="button" class='btn btn-default' ng-click="updateKarta(detailViewKarta)">Aktiviraj</button></td></tr>
			</table>
		</form>
</div>
