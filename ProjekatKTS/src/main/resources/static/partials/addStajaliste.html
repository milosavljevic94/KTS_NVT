<div ng-controller="zaposleniKontroler">
	<h2>Novo stajalis&#878;te</h2>
	
	<form name="addStajalisteForm" action="/">
		<table border="1" cellpadding="5">
			<div>
				<tr><td>Naziv: </td><td colspan="2"><input type="text" id="naziv" ng-model="stajaliste.naziv" required></td></tr>
				<tr>
					<td>Koordinate: </td>
					<td><input type="number" step="0.0001" id="lokacijaX" ng-model="stajaliste.lokacijaX" required></td>
					<td><input type="number" step="0.0001" id="lokacijaY" ng-model="stajaliste.lokacijaY" required></td>
				</tr>
				<tr><td>Adresa: </td><td colspan="2"><input type="text" id="adresa" ng-model="stajaliste.adresa" required></td></tr>
				<tr>
					<td colspan="3" style="text-align:center;">
						<button style="width:110px;height:30px;" ng-disabled="addStajalisteForm.$invalid" type="button" class='btn btn-default' ng-click="submitStajaliste()">Dodaj</button>
					</td>
				</tr>
			</div>
		</table>
	</form>
	
	<h2 id="stajalisteSuccess" style="color:green" ng-show="stajalisteStatus">
		Stajalis&#878;te <span ng-bind="stajalisteStatus.naziv"></span> na adresi <span ng-bind="stajalisteStatus.adresa"></span> uspes&#878;no dodato.
	</h2>
</div>
