<div ng-controller="zaposleniKontroler">
	<h2>Novi polazak</h2>
	
	<form name="addPolazakForm" action="/">
		<table border="1" cellpadding="5">
			<div>
				<tr><td>Dan:</td><td>
				<select id="dan" ng-init="polazak.dan = 'Radni dan'" ng-model="polazak.dan" required>
					<option value="Radni dan" selected>Radni dan</option>
					<option value="Subota">Subota</option>
					<option value="Nedelja">Nedelja</option>
				</select></td></tr>
				<tr><td>Vreme: </td>
					<td><input type="text" id="vreme" ng-model="polazak.vreme" pattern="[0-2][0-9]:[0-5][0-9]" placeholder="Format ss:mm" title="Format ss:mm" required></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center;">
						<button style="width:110px;height:30px;" ng-disabled="addPolazakForm.$invalid" type="button" class='btn btn-default' ng-click="submitPolazak()">Dodaj</button>
					</td>
				</tr>
			</div>
		</table>
	</form>
	
	<h2 id="polazakSuccess" style="color:green" ng-show="polazakStatus">
		Polazak <span ng-bind="polazakStatus.dan"></span> <span ng-bind="polazakStatus.vreme"></span> uspe&scaron;no dodat.
	</h2>
</div>
